<header>
    <div class="page-header navbar-default navbar-fixed-top" align="center">
        <button class="navbar-toggle btn-lg backBtn" type="button" id="myMenuBtn">
        <span class="glyphicon glyphicon-circle-arrow-left">
        </button>
        <h2 id="headerText">Profile</h2>
        <button class="navbar-toggle" type="button" data-toggle="modal" data-target="#searchModal">
        <span class="glyphicon glyphicon-search"></span>
        </button>            
    </div>
</header>
<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="searchLabel">Search</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="memberName">Name</label>
                        <input type="text" class="form-control" id="memberName" placeholder="Name" name="memberName">
                    </div>
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select class="form-control" id="bloodGroup" name="bloodGroup">
                            <option value="">Select Blood Group</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="memberOccupation">Occupation</label>
                        <input type="text" class="form-control" id="memberOccupation" placeholder="Occupation" name="memberOccupation">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="search_btn">Search</button>
            </div>
        </div>
    </div>
</div>
<br/>
<br/>
<div class="container detailContent" id="parentHeader">
</div>
<div class="container-fluid otherDetail" id="parentBody">
</div>
<div id="kidsOnParent">
</div>
<!-- Kids Modal -->
<div class="modal fade" id="kidsModal" tabindex="-1" role="dialog" aria-labelledby="kidsLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="kidsLabel" align="center">Profile</h4>
            </div>
            <div class="modal-body" id="kidsBodyModal">
                <div class="container detailContent" id="kidsHeader">
                </div>
                <div class="container-fluid otherDetail" id="kidsBody">
                </div>
            </div>
            <div class="modal-footer" id="kidsFooterModal">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
